name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Create build directory
      run: mkdir build
    - name: Build tests with CMake
      run: cmake build .
    - name: Execute tests
      run: cd /home/runner/work/NorthStar/NorthStar/test && ./NorthStar_test
